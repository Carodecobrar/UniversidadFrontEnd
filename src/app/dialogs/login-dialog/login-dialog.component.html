<mat-toolbar color="primary">
    <mat-toolbar-row>
        Iniciar sesión
    </mat-toolbar-row>
</mat-toolbar>
<form>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="number" matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input type="text" matInput>
    </mat-form-field>
    <button (click)="login()"></button>
</form>
