<mat-toolbar color="primary">
    <mat-toolbar-row>
        Registro de usuario
    </mat-toolbar-row>
</mat-toolbar>
<form [formGroup]="registerForm">
    <mat-form-field>
        <mat-label>Cédula</mat-label>
        <input type="number" matInput formControlName="cedula">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Nombres</mat-label>
        <input type="text" matInput formControlName="nombres">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Apellidos</mat-label>
        <input type="text" matInput formControlName="apellidos">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Fecha de nacimiento</mat-label>
        <input type="date" matInput formControlName="fechaNacimiento">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Género</mat-label>
        <mat-select formControlName="sexo">
            <mat-option value="M">Masculino</mat-option>
            <mat-option value="F">Femenino</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="text" matInput formControlName="email">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input type="text" matInput formControlName="contraseña">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Rol</mat-label>
        <mat-select formControlName="idRol">
            <mat-option value="1">Estudiante</mat-option>
            <mat-option value="2">Profesor</mat-option>
        </mat-select>
    </mat-form-field>
    <button type="button" (click)="createUser()">Aceptar</button>
</form>
